<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informativo de Protocolo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json"> 
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js')
            .then(() => console.log("Service Worker registrado com sucesso!"))
            .catch(err => console.log("Erro ao registrar Service Worker:", err));
        }
      </script>
       
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://gms.stte.com.br/gms_rno/images/logo.jpg" alt="STTE Logo" class="logo" onerror="this.style.display='none'">
        </div>
         
        <h2>Informativo de Protocolo</h2>

        <!-- Formulário de entrada -->
        <form id="stteForm">
            <label for="site-search">SITE:</label>
            <input type="text" id="site-search" placeholder="Digite para buscar...">
            <div id="dropdown-content" class="dropdown-content"></div>
    
            <label for="site" class="hidden">Site:</label>
            <select id="site" class="hidden" onchange="preencherDados()">
                            </select>
            
            <label for="uc">UC:</label>
            <input type="text" id="uc" readonly>
                
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" readonly>

            <label for="protocolo">Protocolo:</label>
            <input type="text" id="protocolo" placeholder="DIGITE O PROTOCOLO">

            <label for="atendente">Atendente:</label>
            <input type="text" id="atendente" placeholder="DIGITE O ATENDENTE">

            <button type="button" onclick="gerarAcionamento()">
                <i class="fa fa-cogs"></i> Gerar
            </button>
            <button type="button" onclick="copiarAcionamento()">
                <i class="fa fa-copy"></i> Copiar
            </button>
            <button type="button" id="rotasButton" onclick="abrirGoogleMaps()">
                <i class="fa fa-map-marker"></i> Localização
            </button>
        </form>
        
        <div class="result" id="resultado"></div>
        
    </div>
    
    <script src="coordenadas.js"></script>
    <script src="scripts.js"></script>
    <script src="protocolos.js"></script>
    
    </body>
<p class="text-muted">
